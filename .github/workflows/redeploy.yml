name: Auto-Redeploy Render Every 15 Minutes

on:
    schedule:
      - cron: "*/15 * * * *"
    push:
      branches:
        - stable

jobs:
  redeploy:
    runs-on: ubuntu-latest
    steps:
      - name: Trigger Render Backend Deployment
        run: |
          curl -X POST "${{ secrets.RENDER_BACKEND_HOOK_URL }}" \
          -H "Accept: application/json"

      - name: Trigger Render Frontend Deployment
        run: |
          curl -X POST "${{ secrets.RENDER_FRONTEND_HOOK_URL }}" \
          -H "Accept: application/json"
