<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>affinity</title>
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./css/styles.css">
    <script src="./js/load-components.js"></script>
    <script src="./js/email-autofill.js"></script>
    <script src="https://kit.fontawesome.com/2ec8a002dd.js" crossorigin="anonymous"></script>

</head>
<body class="index-page">
    <header class="bubble bubble--header"></header>
    <main>
        <div class="bubble bubble--right">
            <img class="bubble__image" src="./images/portrait-1.webp" alt="portrait of woman">
        </div>
        <div class="bubble bubble--left">
            <img class="bubble__image" src="./images/portrait-2.webp" alt="portrait of man">
        </div>
        <div class="bubble bubble--left">
            <h2>Sign up for free!</h2>
        </div>
        <form action="./signup.html">
            <div class="bubble bubble--right bubble--user">
                <input type="email" name="email" id="email" placeholder="Enter your email" required>
                <button class="btn-send" type="submit">
                    <i class="fa-solid fa-reply"></i>
                </button>
            </div>
        </form>
    </main>
    <footer></footer>
</body>
</html>
