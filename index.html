<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>affinity</title>
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="icon" href="./images/favicon.ico">
</head>
<body>
    <header>
        <div class="bubble left-tail">
            <img id="logo-image" src="./images/logo-image.webp" alt="affinity logo image">
            <img id="logo-text" src="./images/logo-text.webp" alt="affinity logo text">
            <button id="login">Log In</button>
        </div>
    </header>
    <div class="gallery">
        <img class="image-right" src="./images/portrait-1.webp" alt="Portrait of man">
        <img class="image-left" src="./images/portrait-2.webp" alt="Portrait of woman">
    </div>
    <main>
        <h1>Sign up for free</h1>
        <form id="signup" action="#">
            <div class="bubble right-tail">
                <input type="email" name="email" placeholder="Enter your email" required>
            </div>
            <button class="submit-button" type="submit">Continue</button>
       </form>
    </main>
</body>
</html>
