<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>affinity</title>
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./css/styles.css">
    <script src="./js/email-autofill.js"></script>
    <script src="https://kit.fontawesome.com/2ec8a002dd.js" crossorigin="anonymous"></script>

</head>
<body class="index-page">
    <header>
        <div class="index-header--left">
            <div class="index-header__profile-bar">
                <img src="./images/portrait-1.webp" alt="dating app profile image">
                <p>My Profile</p>
            </div>
            <div class="index-header__info-bar">
                <div class="index-header__info-bar-matches">
                    <p>Matches</p>
                    <p id="match-count">6</p>
                </div>
                <div class="index-header__info-bar-messages">
                    <p>Messages</p>
                    <p id="message-count">12</p>
                </div>
            </div>
        </div>
        <div class="bubble bubble--header">
            <a class="logo-link" href="index.html">
                <img class="logo-img" src="./images/logo-image.webp" alt="affinity logo">
            </a>
            <h1>affinity</h1>
            <button class="btn-login">Log In</button>
        </div>
        <div class="index-header--right">
            <img src="./images/portrait-2.webp" alt="dating app match profile image">
            <p>Daniel</p>
        </div>
    </header>
    <main>
        <div class="index-main--left">
            <div class="profile-message">
                <div class="profile-message__image">
                    <img src="./images/portrait-2.webp" alt="dating app match image">
                </div>
                <div class="profile-message__info">
                    <p class="profile-message__name">Daniel</p>
                    <p>&#128075</p>
                </div>
            </div>
            <div class="profile-message">
                <div class="profile-message__image">
                    <img src="./images/portrait-3.webp" alt="dating app match image">
                </div>
                <div class="profile-message__info">
                    <p class="profile-message__name">Felipe</p>
                    <p class="profile-message__message">Hey</p>
                </div>
            </div>
            <div class="profile-message">
                <div class="profile-message__image">
                    <img src="./images/portrait-4.webp" alt="dating app match image">
                </div>
                <div class="profile-message__info">
                    <p class="profile-message__name">Orlando</p>
                    <p>hbu?</p>
                </div>
            </div>
            <div class="profile-message">
                <div class="profile-message__image">
                    <img src="./images/portrait-5.webp" alt="dating app match image">
                </div>
                <div class="profile-message__info">
                    <p class="profile-message__name">Jameson</p>
                    <p>Lol yeah same &#128514;</p>
                </div>
            </div>
            <div class="profile-message">
                <div class="profile-message__image">
                    <img src="./images/portrait-6.webp" alt="dating app match image">
                </div>
                <div class="profile-message__info">
                    <p class="profile-message__name">Ashley</p>
                    <p>omg SO true</p>
                </div>
            </div>
            <div class="profile-message">
                <div class="profile-message__image">
                    <img src="./images/portrait-7.webp" alt="dating app match image">
                </div>
                <div class="profile-message__info">
                    <p class="profile-message__name">Ellie</p>
                    <p>How about Thursday?</p>
                </div>
            </div>
        </div>
        <div class="index-main--center">
            <div class="bubble bubble--right">
                <img class="bubble__image" src="./images/portrait-1.webp" alt="portrait of woman">
            </div>
            <div class="bubble bubble--left">
                <img class="bubble__image" src="./images/portrait-2.webp" alt="portrait of man">
            </div>
            <div class="bubble bubble--left">
                <h2>Sign up for free!</h2>
            </div>
            <form action="./signup.html">
                <div class="bubble bubble--right bubble--user">
                    <input type="email" name="email" id="email" placeholder="Enter your email" required>
                    <button class="btn-send" type="submit">
                        <i class="fa-solid fa-reply"></i>
                    </button>
                </div>
            </form>
        </div>
        <div class="index-main--right">
            <img class="profile-view--image" src="./images/profile-1.webp" alt="dating app match image large">
            <div class="profile-view--buttons">
                <p>View Profile</p>
                <p>Unmatch</p>
            </div>
        </div>
    </main>
    <footer>
        <div>
            <p>&copy affinity 2025</p>
        </div>
        <div>
            <p>All images are AI-generated</p>
            <p>Not yet optimized for desktop</p>
        </div>
        <div>
            <i class="fa-brands fa-facebook"></i>
            <i class="fa-brands fa-x-twitter"></i>
            <i class="fa-brands fa-instagram"></i>
            <i class="fa-brands fa-tiktok"></i>
        </div>
    </footer>
</body>
</html>
