<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>affinity</title>
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="icon" href="./images/favicon.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <script src="./js/email-autofill.js"></script>
</head>
<body>
    <header>
        <div class="bubble left-tail">
            <img id="logo-image" src="./images/logo-image.webp" alt="affinity logo">
            <h1>affinity</h1>
            <button id="login">Log In</button>
        </div>
    </header>
    <div class="gallery">
        <img class="image-right" src="./images/portrait-1.webp" alt="Portrait of man">
        <img class="image-left" src="./images/portrait-2.webp" alt="Portrait of woman">
    </div>
    <main>
        <h2>Sign up for free</h2>
        <form id="signup" action="#">
            <div class="bubble right-tail">
                <input id="email-input" type="email" name="email" placeholder="Enter your email" required>
            </div>
            <button class="submit-button" type="submit">Continue</button>
       </form>
    </main>
</body>
</html>
